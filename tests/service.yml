apiVersion: v1
kind: Namespace
metadata:
  name: tasks-scheduler
  labels:
    name: tasks-scheduler
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-tasks-scheduler-fitnesse
  namespace: tasks-scheduler
  labels:
    name: tasks-scheduler
spec:
  type: NodePort
  ports:
  - name: fitnesse
    port: 8081
    targetPort: 8081
    nodePort: 8081
  - name: scheduler
    port: 8086
    targetPort: 8086
    nodePort: 8086
  selector:
    app: k8s-tasks-scheduler
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tasks-scheduler-rolebinding
subjects:
  - kind: ServiceAccount
    name: default
    namespace: tasks-scheduler
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
